<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-loop</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // model

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <div id="showResult"></div>
            `;
        }

        // controller
        function getRandomNumbers() {
            return Math.floor(Math.random() * 50) + 1;
        }

        function generateAndCheckRandomNumbers() {
            let firstRandomNumbers = getRandomNumbers();
            let secondRandomNumbers = getRandomNumbers();

            while (firstRandomNumbers !== secondRandomNumbers) {
                secondRandomNumbers = getRandomNumbers();
            }
            document.getElementById("showResult").innerHTML =
                'Equal numbers found: ' + firstRandomNumbers + ' ' + secondRandomNumbers;
        }
        generateAndCheckRandomNumbers();
    </script>
</body>

</html>
